                * {

                }
                
                /* Style inputs */
                input[type=text], select, textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #963535;
                  margin-top: 6px;
                  margin-bottom: 16px;
                  resize: vertical;
                }
                
                input[type=submit] {
                  background-color: #241386;

                  padding: 12px 20px;
                  border: none;
                  cursor: pointer;
                }

                }
                
                /* Style the container/contact section */
                .container {
                  border-radius: 5px;
                  background-image: url(stars.jpg);
                  padding: 10px;
                }
                
                /* Create two columns that float next to eachother */
                .column {
                  float: left;
                  width: 50%;
                  margin-top: 6px;
                  padding: 20px;
                }
                
                /* Clear floats after the columns */
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }
